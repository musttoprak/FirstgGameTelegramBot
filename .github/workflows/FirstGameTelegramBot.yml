name: Deploy static content to GitHub Pages

on:
  # Varsayılan ana hedeflenen itişlerde çalışır
  push:
    branches: ["main"]

  # Actions sekmesinden bu iş akışını manuel olarak çalıştırmanıza olanak tanır
  workflow_dispatch:

# GITHUB_TOKEN'un izinlerini GitHub Pages'e dağıtım yapabilmesi için ayarlar
permissions:
  contents: read
  pages: write
  id-token: write

# Yalnızca bir eşzamanlı dağıtıma izin ver, ancak devam eden çalışmaları iptal etme
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Yapılandırmada adımların sıralı olarak çalıştığı bir yapıya sahip.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Dağıtımın tamamlanmasıyla oluşturulan sayfa URL'si
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Statik içerik artefaktını yükle
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: . # Tüm deposunu yükle
          name: github-pages # Artefakt adı

      # GitHub Pages için yapılandırma adımları
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # GitHub Pages'e dağıtım yap
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact: github-pages # Yüklenecek artefaktın adı
